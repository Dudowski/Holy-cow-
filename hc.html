<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Seva Yojna</title>
    <style>
        /* Styling the body and background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-image: url('https://cdn.pixabay.com/photo/2018/01/08/09/31/animal-3060458_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            height: 100vh;
        }

        /* Form container styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.6);  /* Semi-transparent background */
            padding: 30px;
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
        }

        /* Input field styles */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        /* Styling the Razorpay button container */
        .razorpay-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Cow Seva Yojna</h1>

    <div class="form-container">
        <form id="cowSevaForm">
            <input type="text" id="name" placeholder="Enter Your Name" required><br>
            <input type="tel" id="phone" placeholder="Enter Phone Number" required><br>
        </form>

        <!-- Razorpay Payment Button -->
        <div class="razorpay-container">
            <form>
                <script src="https://checkout.razorpay.com/v1/payment-button.js" 
                        data-payment_button_id="pl_PAA0SZ8fXnK072" 
                        async> 
                </script>
            </form>
        </div>
    </div>

</body>
</html>
